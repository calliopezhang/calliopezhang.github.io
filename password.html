<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="password.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/c78b8cf2be.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Gochi+Hand&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    </head>

    <div id="rectangle">
        <h1 id="name">
            Calliope Zhang
        </h1>
        <input type="password" id="heslo" name="heslo">
        <button id="ok">OK</button>
        <script>
            var pass1 = "CasperIsFluffy";
            var ok = document.getElementById("ok");
            ok.addEventListener('click', ()=> {
            var pass = document.getElementById("heslo");
            if(pass.value === pass1) {
                window.location.href = 'secret.html';
            }
            else alert('Wrong password.');
            })
        </script>
    </div>
</html>
